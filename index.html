<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="turn-container-mobile">
        <div class="player-turn">Player <span id="highlight-current-player">X</span>'s turn</div>
      </div>
      <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
      </div>
      <div class="score-container">
        <ul>
          <li class="score x-score">
            <p>X wins</p>
            <span id="x-score">0</span>
          </li>
          <li class="score draw-score">
            <p>Draws</p>
            <span id="draw-score">0</span>
          </li>
          <li class="score o-score">
            <p>O wins</p>
            <span id="o-score">0</span>
          </li>
        </ul>
      </div>
      <div class="area-container">
        <div class="area"></div>
      </div>
      <div class="mode-container">
        <div tabindex="1" class="change-mode threeByThree">3x3</div>
        <div tabindex="2" class="change-mode fiveByFive">5x5</div>
      </div>
      <div class="game-mode-container">
        <div tabindex="3"Ð¼ class="change-game-mode local">Local</div>
        <div tabindex="4" class="change-game-mode online">Online</div>
        <div tabindex="5" class="change-game-mode easy-bot">Easy Bot</div>
        <div tabindex="6" class="change-game-mode hard-bot">Hard Bot</div>
      </div>
      <div class="results-container">
        <div class="results"></div>
      </div>
      <div class="button-container">
        <button id="play-again">Play again</button>
      </div>
    </div>
    <script src="./script2.js"></script>
  </body>
</html>
